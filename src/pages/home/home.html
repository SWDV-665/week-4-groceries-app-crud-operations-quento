<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right edge>
    <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>    
  </ion-fab>
  <ion-list>  
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>          
        <h2>{{item.name}}</h2>
        <p><em>Qty:</em> {{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="removeItem(item, i)" ion-button color="light" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>          
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
